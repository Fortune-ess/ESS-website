<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/plugins.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.min.js"></script>

<style>
    .swiper-slide {
        text-align: center;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 278px;
        background-color: #ddd;
    }

    .swiper-slide img {
        object-fit: cover;
        max-height: 278px;
        width: auto;
    }
</style>

<body>
    <header>

    </header>
    <div class="banner">
        <div class="block_bg">
            <img src="images/use_bg.jpg" alt="">

    </div>

        </div>
        <h3 class="page-title">AFC</h3>
        <div class="container ">

            <div class="project-box">
                <div class="project-photo">
                    <div class="swiper-container pjSwiper">

                            <div class="swiper-slide">
                                <img src="images/application/AFC/messageImage_1668677716881.jpg">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/application/AFC/圖片2.jpg">

                        <div class="swiper-button-next pj-next swiper-button-white" data-tag="next"></div>

                    </div>
                </div>

            </div>
            <div class="project-box">
                <div class="project-photo">
                    <div class="swiper-container pjSwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="images/application/AFC/圖片4.jpg">
                            </div>
                        </div>
                        <div class="swiper-pagination pj-pagination"></div>

                    </div>

                </div>

            </div>
            
            <div class="project-box">

                </div>

    </footer>
    <script>
        var swiper = new Swiper('.pjSwiper', {
            slidesPerView: 1,
